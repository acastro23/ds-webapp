{% extends "ds_app/base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

<div class="container d-flex flex-column align-items-center justify-content-center pt-5 pb-4">


    <div class="text-center mb-4 pb-2 border-bottom" style="max-width: 400px; width: 100%;">
        <h2 class="fw-bold mb-1">StrucTutor</h2>
        <h4 class="mb-1">Register</h4>
        <p class="text-muted mb-0">Create your account to get started!</p>
    </div>


    <div class="p-4 border border-dark rounded shadow-sm" style="width: 300px;">
        <div id="error-message" class="alert alert-danger d-none"></div>

        <form id="registerForm" method="POST" action="{% url 'userApp:register-user' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">confirm password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark w-100">Register</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'userApp:login-page' %}" class="text-decoration-none">Already have an account?</a>
        </div>
    </div>
</div>


<script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        let response = await fetch("{% url 'userApp:register-user' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken
            },
            body: JSON.stringify({ email, password, confirmPassword })
        });

        let data = await response.json();

        if (response.ok) {
            window.location.href = "{% url 'userApp:login-page' %}";
        } else {
            let errorMessage = document.getElementById("error-message");
            errorMessage.textContent = data.error;
            errorMessage.classList.remove("d-none");
        }
    });
</script>
{% endblock %}
