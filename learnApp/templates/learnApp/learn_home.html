{% extends "ds_app/base.html" %}

{% block title %}Learn{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Learn Algorithms</h1>
    <ul class="list-group mt-4">
        {% for algorithm in algorithm_list %}
            <li class="list-group-item text-center">
                <a href="{% url 'learnApp:algorithm-detail' algorithm.slug %}">{{ algorithm.name }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No algorithms available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
